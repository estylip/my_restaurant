<!DOCTYPE html>
<html lang="en">
<head>

    <title>Restaurant</title>
    <style>
      li{
       
        list-style-type: none;
        margin-bottom: -60px;
        margin-left: 200px;

      }
      li a{
        text-decoration: none;
        color: black;
      }
      li a:hover{
        border-bottom: 2.5px solid green;
        font-size: 15px;
      }

</head>
<body style="direction: rtl;">
    <nav class="navbar bg-body-tertiary" >
        <div class="container-fluid">
          <a href="{%url 'logo'%}">
            <img src="https://st2.depositphotos.com/1035649/7783/v/950/depositphotos_77833254-stock-illustration-restaurant-logo.jpg"  width="100px" height="100px" class="d-inline-block align-text-top">

          </a>
            <!-- https://us.123rf.com/450wm/benidict83/benidict832008/benidict83200800014/153588168-plate-with-fork-and-spoon-restaurant-logo.jpg?ver=6 -->
            <li >

          <li><a href="{%url  'logout'%}">

    {%block content%}
