<style>
  form{
   background-color: #d5f3d7;
  }
input[type=text ], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=url ], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type=checkbox ] {
  margin: 8px 0; 
  display: inline-block;
}
input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

 </style>
 {%extends 'layout3.html'%}
 {%block content%}
<form action="{%url 'add_dish'%}" method="POST">
{%csrf_token%}
<h3 style="color:rgb(63, 139, 63); text-align: center; margin-top: 15px;"> מנה חדשה</h3>
<label >שם:</label>
    <input type="text"  name="name" >

    <label >מחיר</label>
    <input type="text"  name="price" >

    <label >תיאור המנה:</label>
    <input type="text"  name="description">

    <label > קישור:</label>
    <input type="url"  name="imageUrl">
    <div>
      <input type="checkbox"  name="is_gloten_free">
      <label > מכיל גלוטן?</label>
    </div>
    <div > 
    <input type="checkbox"  name="is_vegetarian">
    <label > צמחוני?</label>
  </div>
  
    <select name="categories" required aria-required="true">
      {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {%endfor%}
  </select>
  
    <input type="submit" value="הוסף">
</form>
{%endblock content%}
